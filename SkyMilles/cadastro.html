<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <!-- Mensagem de sucesso -->
    <div class="success-message" id="successMessage">
        ✓ Cadastro realizado com sucesso!
    </div>

    <div class="left-section">
        <div class="profile-image">
            <img src="https://i.postimg.cc/qMvvdyYp/download-3.jpg" alt="Logo">
        </div>
    </div>

    <div class="right-section">
        <div class="close-button" onclick="location.href='index.html'">✕</div>
        
        <h1>Cadastro</h1>
        
        <div class="form-container">
            <form id="cadastroForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                    </div>
                    <div class="form-group">
                        <label>Nome Usuário</label>
                        <input type="text" id="nomeUsuario" name="nomeUsuario" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>CPF/RG</label>
                        <input type="text" id="cpfRg" name="cpfRg" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>CEP</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                    <div class="form-group">
                        <label>Endereço</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label>Confirme sua senha</label>
                        <input type="password" id="confirmaSenha" name="confirmaSenha" required>
                    </div>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn">Cadastrar-se com o Google</button>
                    <button type="button" class="social-btn facebook-btn">Cadastrar-se com Facebook</button>
                </div>

                <button type="submit" class="register-btn">CADASTRAR</button>

                <div class="footer-text">
                    Deseja ter um plano? <a href="index.html#planos" style="color: #f8c537; text-decoration: none;">Clique aqui</a><br>
                    para saber mais.
                </div>
            </form>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
