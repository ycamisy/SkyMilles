<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyMilles</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #4d9fb8;
            color: #fff;
            transition: background-color 0.4s, color 0.4s;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
        }

        #Logo {
            height: 80px;
            margin-right: 15px;
        }

        #NomeMarca {
            font-size: 40px;
            color: #fff;
            text-decoration: none;
            margin-right: auto;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #NomeMarca span {
            color: #f8c537;
        }

        /* Input de pesquisa */
        input[type="text"] {
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 100px;
            border: 2px solid #f8c537;
            font-size: 16px;
            color: #000000;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #fff;
        }

        /* Barra de navega√ß√£o */
        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav ul {
            display: flex;
            margin: 0;
            padding: 0;
            gap: 15px;
        }

        nav ul li {
            font-size: 22px;
            cursor: pointer;
        }

        /* Bot√£o de tema */
        #toggle-theme {
            background-color: #035f83;
            color: #000;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 2px 4px 2px #000000;
        }

        #toggle-theme:hover {
            background-color: #fff;
            color: #000;
        }

        /* Banner */
        .banner {
            text-align: center;
            padding: 30px 10px;
            background: #035f83;
            border-radius: 10px;
            margin: 20px;
            color: #fff;
            transition: background 0.4s;
        }

        .banner h1 {
            margin-bottom: 30px;
            font-size: 26px;
        }

        

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .card {
            min-width: 180px;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Tema Escuro */
        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark #NomeMarca {
            color: #f8c537;
        }

        body.dark #toggle-theme {
            background-color: #222;
            color: #f8c537;
            box-shadow: 2px 4px 2px #f8c537;
        }

        body.dark #toggle-theme:hover {
            background-color: #f8c537;
            color: #222;
        }

        body.dark .banner {
            background: #1e1e1e;
        }

        body.dark input[type="text"] {
            background-color: #333;
            color: #f8c537;
            border: 2px solid #f8c537;
        }
    </style>
</head>

<body>
    <!-- Cabe√ßalho -->
    <header id="header">
        <img id="Logo" src="https://i.postimg.cc/DwQyK6gB/Captura-de-tela-2025-10-10-112802.png" alt="Logo SkyMilles">
        <a id="NomeMarca" href="#"><span>SKY</span>MILLES</a>

        <!-- Barra de pesquisa e bot√£o -->
        <nav>
            <form onsubmit="return false;">
                <input id="search" type="text" placeholder="Pesquisar destino...">
            </form>
            <button id="toggle-theme">üåô</button>
            <ul id="ListaP">
                <li class="li" src="https://i.postimg.cc/qMvvdyYp/download-3.jpg"><i class="user-icon"></i></li>
                <li class="li"><i class="menu-icon">‚ò∞</i></li>
            </ul>
        </nav>
    </header>

    <!-- Banner com Carrossel -->
    <section class="banner">
        <h1>Descubra aqui o seu pr√≥ximo destino!</h1>
            <div class="carousel">
                <div class="card" data-name="paris"><img src="https://i.postimg.cc/3wcMM0P2/download.jpg" alt="Paris"></div>
                <div class="card" data-name="santorini"><img src="https://i.postimg.cc/xd4rrNWM/download-1.jpg" alt="Santorini"></div>
                <div class="card" data-name="bruxelas"><img src="https://i.postimg.cc/d0xMMZzy/download-2.jpg" alt="Bruxelas"></div>
                <div class="card" data-name="egito"><img src="https://i.postimg.cc/PqRGGvBD/images.jpg" alt="Egito"></div>
                <div class="card" data-name="japao"><img src="https://i.postimg.cc/xdCrF3Fv/images-1.jpg" alt="Jap√£o"></div>
            </div>
    </section>

    <script>
        const InputProcura = document.getElementById("search");
        const Paineis = document.querySelectorAll(".card");
        const next = document.querySelector(".next");
        const prev = document.querySelector(".prev");
        const toggleBtn = document.getElementById("toggle-theme");

        let index = 0;
        const total = Paineis.length;

        // Sistema de pesquisa
        InputProcura.addEventListener("input", () => {
            const valor = InputProcura.value.toLowerCase();

            Paineis.forEach(card => {
                const name = card.dataset.name;
                card.style.display = name.includes(valor) ? "block" : "none";
            });
        });

        // Bot√µes de navega√ß√£o
        next.addEventListener("click", () => {
            index = (index + 1) % total;
            updateCarousel();
        });

        prev.addEventListener("click", () => {
            index = (index - 1 + total) % total;
            updateCarousel();
        });

        // Auto-play a cada 8 segundos
        setInterval(() => {
            index = (index + 1) % total;
            updateCarousel();
        }, 800000);

        // Alternar tema claro/escuro
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            const darkMode = document.body.classList.contains("dark");
            toggleBtn.textContent = darkMode ? "‚òÄÔ∏è" : "üåô";
        });
    </script>
</body>

</html>
